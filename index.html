<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainDiv">
      <div id="overlappingDiv"></div>

      <canvas></canvas>

      <div id="userInterface" style="display: none">
        <!-- Represents health bar of draggle (enemy) -->
        <div id="draggleHealth">
          <h1>Draggle</h1>
          <div id="pr">
            <div id="hpbar1"></div>
            <div id="enemyHealthBar"></div>
          </div>
        </div>

        <!-- Represents health bar of emby (player) -->
        <div id="embyHealth">
          <h1>Emby</h1>
          <div id="pr">
            <div id="hpbar1"></div>
            <div id="playerHealthBar"></div>
          </div>
        </div>

        <!-- attack var intefcae -->
        <div id="attackBar">
          <div id="dialogueBox">dsasdasfas</div>
          <div id="AttackBox"></div>
          <div id="AttackType">
            <h1>Attack Type</h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="data/audio.js"></script>
    <script src="data/battleZonesData.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes/classes.js"></script>
    <script src="main.js"></script>
    <script src="battleScene.js"></script>
  </body>
</html>
