<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainDiv">
      <div id="overlappingDiv"></div>

      <!-- Represents health bar of draggle (enemy) -->
      <div id="draggleHealth">
        <h1>Draggle</h1>
        <div id="pr">
          <div id="hpbar1"></div>
          <div id="hpbar2"></div>
        </div>
      </div>

      <!-- Represents health bar of emby (player) -->
      <div id="embyHealth">
        <h1>Emby</h1>
        <div id="pr">
          <div id="hpbar1"></div>
          <div id="hpbar2"></div>
        </div>
      </div>

      <canvas></canvas>

      <!-- attack var intefcae -->
      <div id="attackBar">
        <div id="Attack">
          <button>Attack1</button>
          <button>Attack2</button>
        </div>
        <div id="AttackType">
          <h1>Attack Type</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/battleZonesData.js"></script>
    <script src="data/collisions.js"></script>
    <script src="classes/classes.js"></script>
    <script src="main.js"></script>
  </body>
</html>
